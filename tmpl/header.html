<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{.SiteTitle}}</title>
<link href="/static/bootstrap-2.3.2/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/bootstrap-2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">
{{if .IsLoginPage}}
<meta name="robots" content="noindex nofollow">
{{end}}
</head>
<body>
<div class="container">
<div class="page-header">
<div class="pull-right">
{{if .LoggedIn}}
<form action="/logout" method="post">
Hello, <a href="/u/{{.LoggedIn.ID}}">{{.LoggedIn.DisplayName}}</a>!<br>
<input type="hidden" name="logout_nonce" value="{{.LoggedIn.GenerateNonce "logout"}}">
<button type="submit" class="btn btn-mini">Log out</button>
</form>
{{else}}
{{if not .IsLoginPage}}
You are not logged in. Do you want to
<a href="/login?ref={{.URL}}">log in</a> or
<a href="/register?ref={{.URL}}">register</a>?
{{end}}
{{end}}
</div>
<h1>{{.SiteTitle}}</h1>
</div>
